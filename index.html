<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Garrett John Law</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
  <script src="retirementCalculator.js" defer></script>
  
</head>
  
<body>
<h1>Retirement Calculator</h1>
  
  <div id="retirementCalculator">
  <form>
    
 
    <label for="currentSavings">Current value of your retirement portfolio: </label><br>
    <input type="text" id="currentSavings" name="currentSavings"><br>
    <label for="yearsToInvest">Years until you retire:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="monthlyContribution">Monthly Contribution:</label><br>
    <input type="text" id="monthlyContribution" name="monthlyContribution"><br>
    <label for="expectedInterestRate">Expected annual interest rate:</label><br>
    <input type="text" id="interestRate" name="interestRate"><br>
    <label for="desiredValue">Desired portfolio value at retirement:</label><br>
    <input type="text" id="desiredValue" name="desiredValue"><br>
    <label for="submit">Calculate my retirement portfolio</label><br>
    <input type="submit" value="Submit"><br>
  
  
  </form>
    </div>
  
</body>
</html>
